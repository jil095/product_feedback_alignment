experiment: {name: usf_seed2, output_dir: trained_models/mnist/ffn2/, seed: 2, deterministic: true}
data: {dataset: mnist, dataset_path: null, target_size: 28, num_workers: 0}
model:
  architecture: ffnnet
  mode:
    type: usf
    options:
      constrain_weights: false
      init: xavier
      gradient_clip: false
      hidden_dimensions: [512, 512]
      nonlinearity: relu
  pretrained: false
  loss_function: {name: cross_entropy}
training:
  hyperparameters: {epochs: 40, batch_size: 64}
  optimizer: {type: SGD, lr: 0.01, weight_decay: 0.0001, momentum: 0.9}
  lr_scheduler:
    type: multistep_lr
    gamma: 0.5
    milestones: [20, 30]
  metrics: {top_k: 5, display_iterations: 500, layer_alignment: true, weight_ratio: true}
infrastructure: {gpus: 0}
evaluation: true
