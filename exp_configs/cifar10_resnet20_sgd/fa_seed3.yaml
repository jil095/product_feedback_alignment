experiment: {name: fa_seed3, output_dir: trained_models/cifar10/resnet20/, seed: 3,
  deterministic: true}
data: {dataset: cifar10_benchmark, dataset_path: null, target_size: 32, num_workers: 0}
model:
  architecture: resnet20
  mode:
    type: fa
    options: {constrain_weights: false, init: xavier, gradient_clip: false}
  pretrained: false
  loss_function: {name: cross_entropy}
training:
  hyperparameters: {epochs: 250, batch_size: 128}
  optimizer: {type: SGD, lr: 0.1, weight_decay: 0.0001, momentum: 0.9}
  lr_scheduler:
    type: multistep_lr
    gamma: 0.1
    milestones: [100, 150, 200]
  metrics: {top_k: 5, display_iterations: 500, layer_alignment: true, weight_ratio: true}
infrastructure: {gpus: 0}
evaluation: true
